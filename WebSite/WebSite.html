<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WebSite GitHub</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
    var username;
    $(document).ready(function(){
        $("button").click(function(){
            username = $("#usernameInput").val();
            var html = "";
            $("tbody").hide();
            $.get(
                "https://api.github.com/users/" + username + "/repos",
                function(data, status){

                    $.each(data, function(i, item){
                    html = html + "<tr><td> " + item.name + "</td><td>" + item.description
                        + "</td><td>" + item.stargazers_count + "</td></tr>";
                    });

                    $("tbody").html(html);
                    $("tbody").show();
                }
            );
        });

    });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <h1>WebSite GitHub</h1>
        <p>Implementation of a WebSite with Bootstrap and JQuery</p>
        <label>You have to enter the username of GitHub</label>
        <input id="usernameInput">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"><button type="button" class="btn btn-info">Show</button></div>
        </div>
    </div>


    <div class="container" id="tableDiv">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Number of followers</th>
            </tr>
            </thead>
            <tbody>
            <!-- Table entries here -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
